spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://HOST:PORTA/BANCO
spring.datasource.username=USUARIO
spring.datasource.password=SENHA

spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=54000

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.error.include-stacktrace=never
server.error.include-timestamp=never

pagueibarato.config.salt.start=SAL-INICIAL
pagueibarato.config.salt.end=SAL-FINAL

pagueibarato.config.token.expiration=3600
pagueibarato.config.token.secret.key=SEGREDO-TOKEN